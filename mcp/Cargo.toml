[package]
name = "ai-os-mcp"
version = "0.1.0"
edition = "2021"
authors = ["AI-OS Contributors"]
description = "Model Context Protocol server for AI-OS scheduler management"
license = "MIT"

[dependencies]
rmcp = "0.2"
tokio = { version = "1", features = ["full"] }
dashmap = "6"
chrono = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1"
clap = { version = "4", features = ["derive"] }

[build-dependencies]
vergen = { version = "8", features = ["git", "gitcl"] }

[[bin]]
name = "ai-os-mcp"
path = "src/main.rs"